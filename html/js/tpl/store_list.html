<div class="store_list">
	<div class="search">
		<img src="img/search.png" ng-click="store.searchList()"/>
		<input type="text" class="searchTxt" placeholder="商品搜索：请输入商品关键字" ng-model="store.pageInfo.search"/>
	</div>
	<div class="banner">
		<div class="swiper-container" banner-shuffling>
			<div class="swiper-wrapper"></div>
			<div class="swiper-pagination"></div>
		</div> 
	</div>
	<div class="goodsList">
		<ul class="thumbnails">
			<li class="col-xs-6 col-sm-6 span4"  ng-repeat="item in store.list">
				<div class="thumbnail">
					<a ng-href="#/store_detail?productId={{item.productId}}">
						<img   ng-src="{{item.iconUrl}}"/>
					</a>
					<div class="caption">
						<h3  ng-bind="item.name"></h3>
						<span class="right" ng-bind="'×'+item.stock">×3</span>
					</div>
				</div>
			</li> 
			<div class="clear"> </div>
		</ul>
		<button type="button" class="btn btn-default btn-lg btn-block J_load" ng-click="store.loadMore()" ng-hide="store.isHide"><img src="img/loading.gif" style="display: none;">加载更多...</button>
	</div>
</div>
<div class="bottom">
	<p>后苑聚乐部</p>
	<p>京ICP备12024651号-2</p>
</div>
