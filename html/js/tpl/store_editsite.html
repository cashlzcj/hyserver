<div class="store_editsite"  address>
	<form class="form-inline">
		<table class="table"> 
			<tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label">收货人姓名</label>
						<div class="col-sm-9 col-xs-9">
							<input type="text" class="form-control" ng-model="store_editsite.Info.name">
						</div>
					</div>
				</td>
			</tr> 
			<tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label">手机号</label>
						<div class="col-sm-9 col-xs-9">
							<input type="text" class="form-control" ng-model="store_editsite.Info.telephone">
						</div>
					</div>
				</td>
			</tr> 
			 <tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label">省份</label>
						<div class="col-sm-9 col-xs-9">
							<select type="text" class="form-control provinces" ng-model="store_editsite.Info.provinces">
							</select>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label">地区</label>
						<div class="col-sm-9 col-xs-9">
							<select type="text" class="form-control city" ng-model="store_editsite.Info.city"></select>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label">详细地址</label>
						<div class="col-sm-9 col-xs-9">
							<input type="text" class="form-control" ng-model="store_editsite.Info.areainfo">
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="form-group">
						<label class="col-sm-3 col-xs-3  control-label" ng-model="store_editsite.Info.zipCode">邮编</label>
						<div class="col-sm-9 col-xs-9">
							<input type="text" class="form-control">
						</div>
					</div>
				</td>
			</tr>
			</table>
			<button type="button"   class="btn sure" ng-click="store_editsite.addAdrs()">确认</button>
	</form>
	
</div>

<div class="bottom">
	<p>后苑聚乐部</p>
	<p>京ICP备12024651号-2</p>
</div>
